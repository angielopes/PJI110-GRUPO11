{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Castração de baixo-custo em parceria com a Prefeitura de Marília - SP">
    <link rel="icon" href="{% static 'images/pet-icon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="{% static 'css/sucesso_style.css' %}">
    <title>Sucesso!</title>
</head>

<body>
    <header class="cabecalho">
        <nav class="cabecalho-menu">
            <a href="{% url 'home_page' %}" class="cabecalho-menu-item">Página Inicial</a>
            <a href="{% url 'atendimento_passo1' %}" class="cabecalho-menu-item">Solicitar castração</a>
            {% if user.is_authenticated %}
                <a href="{% url 'admin' %}" class="cabecalho-menu-item">Acesso administrativo</a>
                {{ user }}
                <form id="logout-form" method="post" action="{% url 'logout' %}?next=/">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-link">Sair</button>
                  </form>
            {% else %}
                <a href="{% url 'login' %}" class="cabecalho-menu-item">Fazer Login</a>
            {% endif %}
        </nav>
    </header>

    <main class="mensagem">
        <h1> Animal {{ form.Anim_Nome.value }} editado com sucesso!</h1>
        <button class="botao-voltar"><a href="{% url 'visualizar_animal' %}" class="botao-voltar-link">
                Voltar
            </a>
        </button>

        <!-- Security token -->
        {% csrf_token %}
    </main>

    <section class="imagem-sucesso">
        <img src="{% static 'images/cat_dog_footer.svg' %}"
            alt="Imagem indicando sucesso na edição. É um desenho de um gato e um cachorro brincando. Ambos são da cor laranja."
            class="imagem-sucesso">
    </section>

</body>

</html>
